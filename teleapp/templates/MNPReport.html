{%extends "layout.html"%}

{%block content%}

   <h1><font size="4">
       MNP Report</font>
   </h1>
   <div>
      <table id="table_id" class="display" style="width:100%" >
           <thead>
         <tr>
               <th> Date </th>
               <th> Po Count</th>
               <th> Pi Count</th>


           </tr>
           </thead>
           <tbody>
           {% for post in posts %}
            <tr>
                 <td> {{ post.ssa}}</td>
                <td> {{ post.totpocnt}}</td>
                <td> {{ post.totpicnt }}</td>


            </tr>
           {% endfor  %}
           </tbody>

       </table>
       <a class="btn btn-primary" href="{{url_for('send_email',id=userid)}}" role="button">Send Mail</a>
   </div>


{%endblock%}
